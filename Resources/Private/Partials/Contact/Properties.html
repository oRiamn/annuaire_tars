
<table class="tx-annuaire-tars" >
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.nom" />
		</td>
		<td>
		{contact.nom}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.prenom" />
		</td>
		<td>
		{contact.prenom}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.telephone" />
		</td>
		<td>
		{contact.telephone}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.email" />
		</td>
		<td>
		{contact.email}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.organisme"/>
		</td>
		<td>
			<f:link.action controller="Organisme" pageUid="{settings.pageOrganisme}" action="show" arguments="{organisme : contact.organisme}">
				{contact.organisme.raisonsociale}
			</f:link.action>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.adresse" />
		</td>
		<td>
		{contact.adresse}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.codepostal" />
		</td>
		<td>
		{contact.codepostal}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.ville" />
		</td>
		<td>
		{contact.ville}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.photo" />
		</td>
		<td>
				<f:image src="{contact.photo.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_annuairetars_domain_model_contact.presentation" />
		</td>
		<td>
		{contact.presentation}
		</td>
	</tr>
</table>
